  <script>

    videoIdToLoad = '';
    
    /* --- youtube api loading [Async] --- */
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/player_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    var APIloaded = false;
    var player;
    function onYouTubePlayerAPIReady(){ APIloaded = true; }

    function createYPlayer(videoId){
      if (APIloaded){
        player = new YT.Player('ytplayer', {
          playerVars: {'controls':0, 'enablejsapi':0, 'fs':0, 
                       'color':'white', 'showinfo':0, 'theme':'light'},
          // height: '400',
          width: '94%',
          videoId: videoId
        });
      }
    }

    function playerPlay(){ player.playVideo(); }
    function playerStop(){ player.stopVideo(); }
    function playerPause(){ player.pauseVideo(); }
    function killVideoScreenPlayer(){
      var playerDiv = document.getElementById('player-div');
      newDivEl = document.createElement('div');
      newDivEl.id = 'ytplayer';
      playerDiv.innerHTML = '';
      player = null;
      playerDiv.appendChild(newDivEl);
    }

    function loadVideoScreenPlayer(){
      // console.log('--- Go!');
      createYPlayer(videoIdToLoad);
    }
