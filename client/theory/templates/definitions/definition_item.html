<template name="definitionItem">
  <div class="panel panel-info" data-search="{{name}}">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion-definitions" href="#collapse-definition-{{url}}">
          {{name}}
        </a>
      </h4>
    </div>
    <div id="collapse-definition-{{url}}" class="panel-collapse collapse">
      <div class="panel-body">
        {{text}}
      </div>
    </div>
  </div>
</template>
