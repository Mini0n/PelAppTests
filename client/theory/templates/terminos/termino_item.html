<template name="terminoItem">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse-{{url}}">
          {{name}}
        </a>
      </h4>
    </div>
    <div id="collapse-{{url}}" class="panel-collapse collapse">
      <div class="panel-body">
        {{text}}
        {{#if hasQuestion ask}}
          <br>
          <br>
          <b>¿Cómo preguntar?</b> <br>
          {{ask}}
        {{/if}}
      </div>
    </div>
  </div>

</template>
